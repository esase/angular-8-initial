<div class="container">
    <!-- page header -->
    <h1>
        Sample2 page (graphQl test)
    </h1>

    <div>(id is: <b>{{ id }}</b>)</div>
    <br />
    <a routerLink="/">Back</a>


    <div *ngIf="loading">
        Loading...
      </div>
      <div *ngIf="books && !loading">
        <h2>Books</h2>
        <div *ngFor="let book of books">
          <p><b>Id:</b> {{book.id}}: <b>Title:</b> {{book.title}}</p>
          <div *ngIf="book?.author?.name">
              <b>Author:</b> {{book.author.name}}
          </div>
          <br />
        </div>
    </div>

</div>
