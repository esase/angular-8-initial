<div class="container">
    <!-- page header -->
    <h1>Login page</h1>

    <!-- loading -->
    <div *ngIf="isPageLoading">Loading...</div>

    <!--login form -->
    <form *ngIf="!isPageLoading" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" required [(ngModel)]="login" name="login" id="login" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required [(ngModel)]="password" name="password" id="password" />
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
</div>
